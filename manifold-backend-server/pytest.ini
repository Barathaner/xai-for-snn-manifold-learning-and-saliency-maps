[pytest]
# pytest Konfiguration

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien, die Tests enthalten
python_files = test_*.py

# Python-Klassen, die Tests enthalten
python_classes = Test*

# Python-Funktionen, die Tests enthalten
python_functions = test_*

# Async-Tests aktivieren
asyncio_mode = auto

# Verbosity
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marker
markers =
    slow: markiert Tests als langsam
    integration: markiert Integrationstests
    unit: markiert Unit-Tests

